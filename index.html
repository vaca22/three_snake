<!DOCTYPE html>
<html lang="en">
	<head>
		<title>snake</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br/>
					Jump: SPACE<br/>
					Look: MOUSE
				</p>
			</div>
		</div>


		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import {
				Euler,
			} from 'three';
			import { PointerLockControls } from './jsm/controls/PointerLockControls.js';
			import {Vector3,Matrix3} from "three";

			let camera, scene, renderer, controls;

			const objects = [];

			let raycaster;

			let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;
			let canJump = false;


			let rotateUp = false;
			let rotateDown = false;
			let rotateLeft = false;
			let rotateRight = false;

			var x_angle=-Math.PI;
			var y_angle=-Math.PI;
			var f_length=20;
			var f_vector= new Vector3(0,0,f_length);
			var f_move=new Vector3(0,0,-20);



			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();

			const _euler = new Euler( 0, 0, 0, 'YXZ' );


			init();
			animate();


			function Rxz(theta){
				let m = new Matrix3();
				m.set(Math.cos(theta),0,Math.sin(theta),0,1,0,-Math.sin(theta),0,Math.cos(theta));
				return m;
			}


			function Rxy(theta){
				let m = new Matrix3();
				m.set(Math.cos(theta),Math.sin(theta),0,-Math.sin(theta),Math.cos(theta),0,0,0,1);
				return m
			}


			function Ryz(theta){
				let m = new Matrix3();
				m.set(1,0,0,0,Math.cos(theta),Math.sin(theta),0,-Math.sin(theta),Math.cos(theta));
				return m
			}




			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new PointerLockControls( camera, document.body );

				const blocker = document.getElementById( 'blocker' );
				const instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				} );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );


				const onKeyUp = function ( event ) {

					switch ( event.code ) {

						case 'ArrowUp':

							rotateUp= false;

							break;
						case 'KeyW':
							move_snake2()
							moveForward = false;
							break;

						case 'ArrowLeft':
							rotateLeft = false;

							break;
						case 'KeyA':
							move_snake3()
							moveLeft = false;
							break;

						case 'ArrowDown':
							rotateDown = false;

							break;
						case 'KeyS':
							move_snake1()
							moveBackward = false;
							break;

						case 'ArrowRight':
							rotateRight = false;

							break;
						case 'KeyD':
							move_snake4()
							moveRight = false;
							break;

					}

				};


				document.addEventListener( 'keyup', onKeyUp );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );



				const boxGeometry = new THREE.BoxGeometry( f_length, f_length, f_length ).toNonIndexed();

				var position = boxGeometry.attributes.position;
				const colorsBox = [];

				const color1 = new THREE.Color( 0xff0000 );
				const color2 = new THREE.Color( 0x00ff00 );
				const color3 = new THREE.Color( 0x0000ff );
				const color4 = new THREE.Color( 0x00ffff );
				const color5 = new THREE.Color( 0xff00ff );
				const color6 = new THREE.Color( 0xffff00 );
				var color_array=[color1,color2,color3,color4,color5,color6];

				for ( let i = 0, l = position.count; i < l; i ++ ) {
					let index=parseInt(i/6,10)

					let colorx=color_array[index];
					colorsBox.push( colorx.r,colorx.g,colorx.b );
				}

				boxGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colorsBox, 3 ) );

				for ( let i = 0; i < 5; i ++ ) {
					const boxMaterial = new THREE.MeshPhongMaterial( { specular: 0xffffff, flatShading: true, vertexColors: true } );
					boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					const box = new THREE.Mesh( boxGeometry, boxMaterial );
					box.position.x = 20;
					box.position.y = 20;
					box.position.z = - 200+i*20;
					scene.add( box );
					objects.push( box );
				}




				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );



				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			var prevTime2 = performance.now();
			function move_snake0(){
				let box=objects.at(0)
				box.position.x += f_move.x;
				box.position.y += f_move.y;
				box.position.z += f_move.z;

			}

			function move_snake1(){
				y_angle+=Math.PI/2
				let f=f_vector.clone().applyMatrix3(Ryz(y_angle))
				f_move=f
			}
			function move_snake2(){
				y_angle-=Math.PI/2
				let f=f_vector.clone().applyMatrix3(Ryz(y_angle))
				f_move=f
			}
			function move_snake3(){
				x_angle+=Math.PI/2
				let f=f_vector.clone().applyMatrix3(Rxz(x_angle))
				f_move=f
			}
			function move_snake4(){
				x_angle-=Math.PI/2
				let f=f_vector.clone().applyMatrix3(Rxz(x_angle))
				f_move=f
			}



			function animate() {

				requestAnimationFrame( animate );

				const time = performance.now();
				if(time-prevTime2>1000){
					move_snake0()
					prevTime2=time;
				}


				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					const intersections = raycaster.intersectObjects( objects, false );

					const onObject = intersections.length > 0;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					// if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					// if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;



					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					controls.getObject().position.y = 50;
					_euler.setFromQuaternion( camera.quaternion );

					if(rotateUp){
						_euler.x +=  0.02 ;
					}

					if(rotateDown){
						_euler.x -=  0.02 ;
					}

					if(rotateLeft){
						_euler.y +=  0.02 ;
					}
					if(rotateRight){
						_euler.y -=  0.02 ;
					}
					let minPolarAngle = 0; // radians
					let maxPolarAngle = Math.PI; // radians
					const _PI_2 = Math.PI / 2;
					_euler.x = Math.max( _PI_2 - maxPolarAngle, Math.min( _PI_2 -minPolarAngle, _euler.x ) );

					camera.quaternion.setFromEuler( _euler );

				}

				prevTime = time;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
