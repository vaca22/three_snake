<!DOCTYPE html>
<html lang="en">
	<head>
		<title>snake</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br/>
					Jump: SPACE<br/>
					Look: MOUSE
				</p>
			</div>
		</div>


		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import {
				Euler,
			} from 'three';
			import { PointerLockControls } from './jsm/controls/PointerLockControls.js';

			let camera, scene, renderer, controls;

			const objects = [];

			let raycaster;

			let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;
			let canJump = false;


			let rotateUp = false;
			let rotateDown = false;
			let rotateLeft = false;
			let rotateRight = false;





			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();

			const _euler = new Euler( 0, 0, 0, 'YXZ' );


			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new PointerLockControls( camera, document.body );

				const blocker = document.getElementById( 'blocker' );
				const instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				} );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );

				const onKeyDown = function ( event ) {

					console.log(event.code);
					switch ( event.code ) {

						case 'ArrowUp':
							rotateUp= true;

							break;
						case 'KeyW':
							moveForward = true;
							break;

						case 'ArrowLeft':
							rotateLeft = true;

							break;
						case 'KeyA':
							moveLeft = true;
							break;

						case 'ArrowDown':
							rotateDown = true;

							break;
						case 'KeyS':
							moveBackward = true;
							break;

						case 'ArrowRight':
							rotateRight = true;

							break;
						case 'KeyD':
							moveRight = true;
							break;

						case 'Space':
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				const onKeyUp = function ( event ) {

					switch ( event.code ) {

						case 'ArrowUp':
							rotateUp= false;

							break;
						case 'KeyW':
							moveForward = false;
							break;

						case 'ArrowLeft':
							rotateLeft = false;

							break;
						case 'KeyA':
							moveLeft = false;
							break;

						case 'ArrowDown':
							rotateDown = false;

							break;
						case 'KeyS':
							moveBackward = false;
							break;

						case 'ArrowRight':
							rotateRight = false;

							break;
						case 'KeyD':
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown );
				document.addEventListener( 'keyup', onKeyUp );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// floor

				let floorGeometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );

				// vertex displacement

				let position = floorGeometry.attributes.position;

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					vertex.fromBufferAttribute( position, i );

					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

					position.setXYZ( i, vertex.x, vertex.y, vertex.z );

				}

				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = floorGeometry.attributes.position;
				const colorsFloor = [];

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					colorsFloor.push( color.r, color.g, color.b );

				}

				floorGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colorsFloor, 3 ) );

				const floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: true } );

				const floor = new THREE.Mesh( floorGeometry, floorMaterial );
				// scene.add( floor );

				// objects

				const boxGeometry = new THREE.BoxGeometry( 20, 20, 20 ).toNonIndexed();

				position = boxGeometry.attributes.position;
				const colorsBox = [];

				const color1 = new THREE.Color( 0xfd0466 );
				const color2 = new THREE.Color( 0x12fb51 );
				const color3 = new THREE.Color( 0x54da9a );
				const color4 = new THREE.Color( 0x8f50b9 );
				const color5 = new THREE.Color( 0x239502 );
				const color6 = new THREE.Color( 0x4e3b2e );
				var color_array=[color1,color2,color3,color4,color5,color6];
				console.log(position.count+"fuck");
				for ( let i = 0, l = position.count; i < l; i ++ ) {
					let index=parseInt(i/6,10)
					console.log(index);
					let colorx=color_array[index];
					colorsBox.push( colorx.r,colorx.g,colorx.b );
				}

				boxGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colorsBox, 3 ) );

				for ( let i = 0; i < 1; i ++ ) {

					const boxMaterial = new THREE.MeshPhongMaterial( { specular: 0xffffff, flatShading: true, vertexColors: true } );
					boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

					const box = new THREE.Mesh( boxGeometry, boxMaterial );
					box.position.x = Math.floor(0 ) * 20;
					box.position.y = Math.floor( 0 ) * 20 + 10;
					box.position.z = Math.floor( 0 - 10 ) * 20;

					scene.add( box );
					objects.push( box );

				}




				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );



				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			var prevTime2 = performance.now();


			function move_snake(){
				let box=objects.at(0)
				box.position.z -= 20;
			}

			function animate() {

				requestAnimationFrame( animate );

				const time = performance.now();
				if(time-prevTime2>1000){
					move_snake();
					prevTime2=time;
				}


				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					const intersections = raycaster.intersectObjects( objects, false );

					const onObject = intersections.length > 0;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}
					controls.getObject().position.y = 50;
					_euler.setFromQuaternion( camera.quaternion );

					if(rotateUp){
						_euler.x +=  0.02 ;
					}

					if(rotateDown){
						_euler.x -=  0.02 ;
					}

					if(rotateLeft){
						_euler.y +=  0.02 ;
					}
					if(rotateRight){
						_euler.y -=  0.02 ;
					}
					let minPolarAngle = 0; // radians
					let maxPolarAngle = Math.PI; // radians
					const _PI_2 = Math.PI / 2;
					_euler.x = Math.max( _PI_2 - maxPolarAngle, Math.min( _PI_2 -minPolarAngle, _euler.x ) );

					camera.quaternion.setFromEuler( _euler );

				}

				prevTime = time;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
