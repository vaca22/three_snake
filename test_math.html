    init();
    function Rxz(theta){
        let m = new Matrix3();
        m.set(Math.cos(theta),0,Math.sin(theta),0,1,0,-Math.sin(theta),0,Math.cos(theta));
        return m;
    }


    function Rxy(theta){
        let m = new Matrix3();
        m.set(Math.cos(theta),Math.sin(theta),0,-Math.sin(theta),Math.cos(theta),0,0,0,1);
        return m
    }


    function Ryz(theta){
        let m = new Matrix3();
        m.set(1,0,0,0,Math.cos(theta),Math.sin(theta),0,-Math.sin(theta),Math.cos(theta));
        return m
    }

    function init() {
        const m = Rxz(-Math.PI/2);
